<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="loginScreen">
<ion-list>
  <div class="logo-login">
      <img src="assets/img/logo.png" class="logo-login" >
  </div>

<div id="divLoginForm">
      <form #loginForm="ngForm" novalidate id="loginFormId">
        <button block (click)="onLogin(loginForm)"><ion-icon name="ios-power"></ion-icon></button>
        <ion-input [(ngModel)]="login.email" type="email" name="email" placeholder="email" #email="ngModel" spellcheck="false" autocapitalize="off" required></ion-input>
        <p ion-text [hidden]="email.valid || submitted == false" color="danger" padding-left>
          Email is required
        </p>
        <ion-input [(ngModel)]="login.password" type="password" name="password" placeholder="password" #password="ngModel" required></ion-input>
        <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
          Password is required
        </p>
      </form>
    </div>


<div id="divLinks">
      <button ion-button (click)="onForgotPassword()" clear class="mlLinks">Forgot Password?</button>
      <button ion-button (click)="onSignup()" clear class="mlLinks right">Sign Up</button>
    </div>
  </ion-list>
</ion-content>
